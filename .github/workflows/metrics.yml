name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Developer Metrics
        uses: lowlighter/metrics@latest
        with:
          # Your Personal Access Token (Classic)
          token: ${{ secrets.METRICS_TOKEN }} 

          # Basic Setup
          user: amit265
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # ğŸ“± FEATURED PROJECTS (Highlighting your main work)
          plugin_repositories: yes
          plugin_repositories_featured: amit265/SnapSearch, amit265/samsung-monitor-remote
          
          # ğŸ† ACHIEVEMENTS
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B

          # ğŸ“Š LANGUAGES (React Native / Android Focus)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          # Skip large/irrelevant folders to keep stats clean
          plugin_languages_skipped: node_modules, build, .expo

          # ğŸ·ï¸ TECH STACK (Shows icons for your skills)
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons
          plugin_topics_sort: stars

          # â° HABITS
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ğŸ“… ISOCALENDAR (3D Commit View)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: 3m

          # ğŸš€ ACTIVITY 
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: pr, issue, release

          # ğŸ“ˆ TOTAL LINES OF CODE
          plugin_lines: yes

          # ğŸ© NOTABLE CONTRIBUTIONS
          plugin_notable: yes
          plugin_notable_from: all