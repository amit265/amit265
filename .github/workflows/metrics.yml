name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Developer Metrics
        uses: lowlighter/metrics@latest
        with:
          # ğŸ” Classic PAT with: repo, read:org, read:user
          token: ${{ secrets.METRICS_TOKEN }}
          log: debug

          # ğŸ‘¤ Basic identity
          user: amit265
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # ğŸ“Š LANGUAGES (stable + meaningful)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_skipped: node_modules, build, .expo, dist


          # ğŸ”¥ COMMIT STREAK (very stable)
          plugin_streak: yes


          # ğŸ“ˆ TOTAL LINES OF CODE (simple + honest)
          plugin_lines: yes

          # ğŸ“… ISOCALENDAR (you said this one behaves â€” so it stays)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
