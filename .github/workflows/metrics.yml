name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Pro Metrics
        uses: lowlighter/metrics@latest
        with:
          # Use the token you just created with 'repo' and 'workflow' scopes
          token: ${{ secrets.METRICS_TOKEN }} 

          # Basic Setup
          user: amit265
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # âœ¨ ACHIEVEMENTS (Shows badges for your milestones)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B  # Only show respectable achievements

          # ğŸ“Š LANGUAGES (Detailed breakdown)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes # Analyzes code depth (great for React Native/Android)
          plugin_languages_limit: 8

          # â° HABITS (Shows your most active coding hours)
          plugin_habits: yes
          plugin_habits_from: 200       # Analyze last 200 events
          plugin_habits_days: 14
          plugin_habits_facts: yes      # Shows "Mildly interesting facts"
          plugin_habits_charts: yes

          # ğŸ“… ISOCALENDAR (The cool 3D commit view)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸš€ ACTIVITY (Recent highlights)
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: pr, issue, release # Focus on "big" contributions

          # ğŸ“ˆ LINES OF CODE
          plugin_lines: yes