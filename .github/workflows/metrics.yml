name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Developer Metrics
        uses: lowlighter/metrics@latest
        with:
          # ğŸ” Token (must be a classic PAT with repo + read:org)
          token: ${{ secrets.METRICS_TOKEN }}

          # ğŸ‘¤ Basic identity
          user: amit265
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # ğŸ“Œ FEATURED REPOSITORIES
          plugin_repositories: yes
          plugin_repositories_featured: amit265/React-Native-Apps, amit265/React-Projects

          # ğŸ† ACHIEVEMENTS
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B

          # ğŸ“Š LANGUAGES
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_skipped: node_modules, build, .expo, dist

          # ğŸ·ï¸ TOPICS / TECH STACK
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons
          plugin_topics_sort: stars

          # â° HABITS
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ğŸ“… ISOCALENDAR
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸš€ ACTIVITY
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: pr, issue

          # ğŸ“ˆ LINES OF CODE
          plugin_lines: yes

          # ğŸ© NOTABLE CONTRIBUTIONS
          plugin_notable: yes
          plugin_notable_from: organization
